<div class="divone">
<section>
	<h1>This Audio is - Bratja (Brothers)</h1>
	<blockquote>
	<p>The audio is from a famous series called Fullmetal Alchemist. It is composed by Michiru Oshima.
	   The track named is called Bratja which means Brothers.</p>

<script>
	var audio = document.getElementsByTagName('audio')[0];
</script>

<div class="divtwo">
<section class ="sectionside">
        <header>
                <h4 class="p_center">Audio Control Options</h4>
        </header>
	<ul>
		<li class="li_av"><button class="buttonsize" type="button" onclick="audio.play();">PLAY</button></li>
                <li class="li_av"><button class="buttonsize" type="button" onclick="audio.pause();">PAUSE</button></li>
                <li class="li_av"><button class="buttonsize" type="button" onclick="audio.volume=1;">VOLUME ON</button></li>
                <li class="li_av"><button class="buttonsize" type="button" onclick="audio.volume=0;">VOLUME OFF</button></li>
                <li class="li_av"><button class="buttonsize" type="button" onclick="audio.volume+=0.5;">INCREASE VOLUME</button></li>
                <li class="li_av"><button class="buttonsize" type="button" onclick="audio.volume-=0.5;">DECREASE VOLUME</button></li>
	</ul>
</section>
